
<!DOCTYPE html">
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" style="text/css" href="../css/reset.css">
<link rel="stylesheet" style="text/css" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">

<script type="text/javascript" src="../js/newFoodAdd.js"></script>
<title>约饭吧</title>
</head>
<body>
	<!-- start 页面头部 -->
	<div class="header">
		<div class="header-content">
			<!-- start LOGO -->
			<div class="brand-logo">约饭吧</div>
			<!-- end LOGO -->

			<div class="user-op">
				<div id="notLogin" class="hide">
					<a class="nav-login" href="login">登录</a>| <a class="nav-regist"
						href="regist">注册</a>
				</div>
				<div id="login" class="">
					<p class="username" id="userName"></p>
					<div id="userDrop" class="user-drop-wrap hide">
						<div class="triangle-up"></div>
						<ul class="user-drop-list">
							<li><a href="javascript:;" onclick="logout()">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
			<ul class="top-nav">
				<li><a class="nav-item" href="shopInfo.html">订单管理</a></li>
				<li><a class="nav-item" href="shopMessage.html">餐厅信息</a></li>
				<li><a class="nav-item" href="foodManager.html">菜品管理</a></li>
			</ul>
		</div>
	</div>
	<!-- end 页面头部 -->

	<!-- start 页面内容 -->
	<div class="container">
		<div class="main-content">


			<!-- 餐厅分类及搜索 -->
			<div class="selector-wrap">
				<ul class="restaurant-classify">
					<li><a href="foodManager.html">菜品信息</a></li>
					<li class="active"><a href="newFoodAdd.html">菜品增加</a></li>
				</ul>
			</div>



			<form id="foodInfo" name="foodInfo"  
				method="post" enctype="multipart/form-data">

				<input type="hidden" id="foodId" name="foodId" />
				<table>


					<tr>
						<td width=50%><span>食物名称<label style="color: red;">
									* </label>
						</span> <input type="text" id="foodName" onblur="foodName_()"
							name="foodName" class="w1" placeholder="请填写食物名称" /></td>

						<td width=50%><span>食物价格<label style="color: red;">
									* </label>
						</span> <input type="text" id="foodPrice" onblur="foodPrice_()"
							name="foodPrice" class="w1" placeholder="请填写食物价格" /></td>
					</tr>
					<tr>
						<td width=50%><span>食物简介<label style="color: red;">
									* </label>
						</span> <input type="text" id="foodInfor" onblur="foodInfor_()"
							name="foodInfor" class="w1" placeholder="请填写食品简介" /></td>
						<td width=50%><span>食物图片<label style="color: red;">
									* </label>
						</span> <input type="file" id="foodImg" name="foodImg" class="w1" /></td>
					</tr>
					<tr>
						<td width=50%><span>食品数量<label style="color: red;">
									* </label>
						</span> <input type="text" id="buyNum" onblur="buyNum_()" name="buyNum"
							class="w1" placeholder="请填写食品数量" /></td>
					</tr>
				</table>
				<div class="form-submit">
					
					<input class="ok" href="javascript:;" style="cursor: pointer;" onclick="addFood_()"
						type="button" value="提交" /> 
					<input class="no" style="cursor: pointer;" type="reset" value="取消" />

				</div>
			</form>
		</div>
		<a id="toTop" href="newFoodAdd.html#top">顶部</a>
	</div>
	a
	<!-- end 页面内容 -->

	<!-- start 页面底部 -->
	<div class="footer"></div>
	<!-- start 页面底部 -->
</body>
</html>
