<!DOCTYPE html">
<html lang="zh-cn">
<head>
<title>约饭吧</title>
<meta http-equiv="Content-Type" content="text/html; charset= utf-8">
<link rel="stylesheet" type="text/css" href="../css/reset.css">
<link rel="stylesheet" type="text/css" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/userCommon.js"></script>
<link rel="stylesheet" type="text/css" href="../css/collection.css">
<script type="text/javascript" src="../js/collection.js"></script>
</head>
<body>
	<!-- start 页面头部 -->
	<div class="header">
		<div class="header-content">
			<!-- start LOGO -->
			<div class="brand-logo">约饭吧</div>
			<!-- end LOGO -->

			<div class="user-op">
				<div id="notLogin" class="hide">
					<a class="nav-login" href="login">登录</a>| <a class="nav-regist"
						href="regist">注册</a>
				</div>
				<div id="login" class="">
					<p class="username" id="userName"></p>
					<div id="userDrop" class="user-drop-wrap hide">
						<div class="triangle-up"></div>
						<ul class="user-drop-list">
							<li><a href="myOrder.html">我的订单</a></li>
							<li><a href="address.html">地址管理</a></li>
							<li><a href="javascript:;" onclick="logout()">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
			<ul class="top-nav">
				<li><a class="nav-item" href="index.html">首页</a></li>
				<li><a class="nav-item" href="myOrder.html">我的订单</a></li>
				<li><a class="nav-item" href="address.html">个人中心</a></li>
				<li><a class="nav-item active" href="collection.html">我的收藏</a></li>
			</ul>
		</div>
	</div>
	<!-- end 页面头部 -->

	<!-- start 页面内容 -->
	<div class="container">
		<!-- 收藏夹及搜索 -->
		<div class="selector-wrap">
			<div class="curr-location">
				<span>当前位置:</span>&nbsp;&nbsp;<a class="home" href="index.html">首页</a>&nbsp;&gt;&nbsp;<span>个人中心</span>&nbsp;&gt;&nbsp;<span>收藏夹</span>
			</div>
			<div class="search-box">
				<input type="text" maxlength="10" id="searchText"
					placeHolder="搜索餐厅或菜品"> <a class="search-btn"
					href="javascript:;" onClick="searchRestaurant()">搜索</a>
			</div>
		</div>
		<!-- 个人中心 -->
		<div id="person">
			<div class="center">个人中心</div>
			<ul class="person-classify">

				<li class="order"><a href="valuecard.html"><img
						src="../img/order.png">储值卡</a></li>
				<li class="address"><a href="address.html"><img
						src="../img/address.png">地址管理</a></li>
				<li class="collection"><a href="collection.html"><img
						src="../img/collection.png">收藏夹</a></li>
				<li class="complain"><a href="complaint.html"><img
						src="../img/complain.png">投诉中心</a></li>

			</ul>
		</div>
		<div class="main-content">

			<!-- 收藏夹列表 -->
			<div id="collectionList" class="restaurant-list"></div>
			<script id="collectionTmpl" type="text/x-jquery-tmpl">
				<div class="restaurant-wrap" onmouseover="switchCollectBtn(this, 1)" onmouseout="switchCollectBtn(this, 0)">
					<a class="esc-collection" href="javascript:;" data-shopId="{{= shopId}}" onclick="deleteCollection(this)">取消收藏</a>
					<a href="shop.html?shopId={{= shopId}}"><img class="restaurant-img" src="../{{= shopImg}}"></a>
					<div class="restaurant-info">
						<a class="rest-name" href="shop.html?shopId={{= shopId}}">{{= shopName}}</a>
						<p>
							<span>起送：&yen;{{= startPrice}}</span>
							<span>配送：&yen;{{= sendAdd}}</span>
							<span>{{= time}}</span>
						</p>
					</div>
				</div>
			</script>
			<div class="empty-con hide" id="emptyTip">
				<p>
					暂无收藏餐厅，<a href="index.html"> 马上去看看</a>
				</p>
			</div>
		</div>
	</div>

	<!-- end 页面内容 -->

	<!-- start 页面底部 -->
	<div class="footer"></div>
	<!-- start 页面底部 -->
</body>
</html>
