<!DOCTYPE html>

<link rel="stylesheet" style="text/css" href="../css/reset.css">
<link rel="stylesheet" style="text/css" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>

			<div class="user-op">

						href="regist.html">注册</a>
				</div>
				<div id="login" class="hide">
					<p class="username" id="userName"></p>
					<div id="userDrop" class="user-drop-wrap hide">

						<ul class="user-drop-list">
							<li><a href="myOrder.html">我的订单</a></li>

			</div>

			</div>

				<li class="status"><a href="addValue.html" onclick="switchStatus(this);" >账户充值</a>

			<div class="outside_border">

			<div class="value-container-center">{{= addTime}}</div>
			</div>
			</script>
			
			</div>
