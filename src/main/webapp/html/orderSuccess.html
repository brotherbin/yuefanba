<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/userCommon.js"></script>
<script type="text/javascript" src="../js/orderSuccess.js"></script>
<title>约饭吧</title>
</head>
<body>
	<!-- start 页面头部 -->
	<div class="header">
		<div class="header-content">
			<!-- start LOGO -->
			<div class="brand-logo">约饭吧</div>
			<!-- end LOGO -->
			
			<div class="user-op">
				<div id="notLogin" class="">
					<a class="nav-login" href="login.html">登录</a>|
					<a class="nav-regist" href="regist.html">注册</a>
				</div>
				<div id="login" class="hide">
					<p class="username" id="userName"></p>
					<div id="userDrop" class="user-drop-wrap hide">
						<div class="triangle-up"></div>
						<ul class="user-drop-list">
							<li><a href="myOrder.html">我的订单</a></li>
							<li><a href="address.html">地址管理</a></li>
							<li><a href="javascript:;" onclick="logout()">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
			<ul class="top-nav">
				<li><a class="nav-item" href="index.html">首页</a></li>
				<li><a class="nav-item" href="myOrder.html">我的订单</a></li>
				<li><a class="nav-item" href="address.html">个人中心</a></li>
				<li><a class="nav-item" href="collection.html">我的收藏</a></li>
			</ul>
		</div>
	</div>
	<!-- end 页面头部 -->

	<!-- start 页面内容 -->
	<div class="container">
		<div class="main-content">
			<div class="selector-wrap">
				<div class="curr-location">
					<span>当前位置:</span>&nbsp;&nbsp;<a class="home" href="index.html">首页</a>&nbsp;&gt;&nbsp;<span>下单成功</span>
				</div>
				<div class="search-box">
					<input type="text" id="searchText" placeHolder="搜索餐厅或菜品"> 
					<a class="search-btn" href="javascript:;" onclick="searchRestaurant()">搜索</a>
				</div>
			</div>
			<div class="order-success-wrap">
				<img class="running-gif" alt="" src="../img/running.gif">
				<p class="success-text-tip">恭喜您下单成功，订单正在派送中！</p>
				<p class="success-tip-header">温馨提示：</p>
				<ul class="success-tip">
					<li>订单号：<span id="orderIdSpan" class="important">${orderId }</span></li>
					<li>请保持<span id="orderTelSpan" class="important">${orderTel }</span>通讯正常</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end 页面内容 -->

	<!-- start 页面底部 -->
	<div class="footer"></div>
	<!-- start 页面底部 -->
</body>
</html>
