<body>
<nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">

        <ul class="nav navbar-nav navbar-right">

<div class="container">
    <div class="panel panel-default">
        
    </div>
    <table class="table table-striped shop-table">
			<thead>
				<tr>
				    <th></th>
					<th>餐厅名</th>
					<th>姓名</th>
					<th>身份证号</th>
					<th>店铺地址</th>
					<th>联系方式</th>
				</tr>
			</thead>
			<tbody id="verifyList"></tbody>
		</table>
		<script id="verifyTmpl" type="text/x-jquery-tmpl">
			<tr>
					<td><img class="restaurant-img" src="../{{= shopImg}}"></td>
					<td>{{= shopName}}</td>
					<td>{{= hostName}}</td>
					<td>{{= hostCard}}</td>
					<td>{{= shopAddr}}</td>
                    <td>{{= shopTel}}</td>
					<td>
					
					   <button class="btn btn-sm btn-danger"  onclick="notApprove('{{= shopId}}')">不通过</button>
					</td>
                    <td>		
                     	<button class="btn btn-sm btn-primary"  onclick="approveShop('{{= shopId}}')">审核通过</button>
                    </td>
				</tr>
		</script>
