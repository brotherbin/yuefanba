<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/main.css">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/userCommon.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<title>约饭吧</title>
</head>
<body>
	<!-- start 页面头部 -->
	<div class="header">
		<div class="header-content">
			<!-- start LOGO -->
			<div class="brand-logo">约饭吧</div>
			<!-- end LOGO -->
			
			<div class="user-op">
				<div id="notLogin" class="">
					<a class="nav-login" href="login.html">登录</a>|
					<a class="nav-regist" href="regist.html">注册</a>
				</div>
				<div id="login" class="hide">
					<p class="username" id="userName"></p>
					<div id="userDrop" class="user-drop-wrap hide">
						<div class="triangle-up"></div>
						<ul class="user-drop-list">
							<li><a href="myOrder.html">我的订单</a></li>
							<li><a href="address.html">地址管理</a></li>
							<li><a href="javascript:;" onclick="logout()">退出</a></li>
						</ul>
					</div>
				</div>
			</div>
			<ul class="top-nav">
				<li><a class="nav-item active" href="index.html">首页</a></li>
				<li><a class="nav-item" href="myOrder.html">我的订单</a></li>
				<li><a class="nav-item" href="address.html">个人中心</a></li>
				<li><a class="nav-item" href="collection.html">我的收藏</a></li>
			</ul>
		</div>
	</div>
	<!-- end 页面头部 -->
	<!-- start 页面内容 -->
	<div class="container">
		<div class="main-content">
			<!-- 餐厅分类及搜索 -->
			<div class="selector-wrap">
				<ul class="restaurant-classify">
					<li class="active"><a href="javascript:;" data-type="hot" onclick="listShopByType(this)">热销</a></li>
					<li><a href="javascript:;" data-type="all" onclick="listShopByType(this)">全部</a></li>
					<li><a href="javascript:;" data-type="中餐" onclick="listShopByType(this)">中餐</a></li>
					<li><a href="javascript:;" data-type="西餐" onclick="listShopByType(this)">西餐</a></li>
					<li><a href="javascript:;" data-type="早茶" onclick="listShopByType(this)">早茶</a></li>
					<li><a href="javascript:;" data-type="烧烤" onclick="listShopByType(this)">烧烤</a></li>
				</ul>
				<div class="search-box">
					<input type="text" id="searchText" placeHolder="搜索餐厅或菜品">
					<a class="search-btn" href="javascript:;" onclick="searchRestaurant()">搜索</a>
				</div>
			</div>
			
			<!-- 餐厅列表 -->
			<div id="restaurantList" class="restaurant-list hide"></div>
			<script id="restaurantTmpl" type="text/x-jquery-tmpl">
				<div class="restaurant-wrap">
					<a class="img-wrap-href" href="shop.html?shopId={{= shopId}}"><img class="restaurant-img" src="{{= shopImg}}"></a>
					<div class="restaurant-info">
						<a class="rest-name" href="shop.html?shopId={{= shopId}}">{{= shopName}}</a>
						<p class="rest-info-line"><span>已售{{= orderNum}}单</span></p>
						<p class="rest-info-line">
							<span>起送：&yen;{{= startPrice}}</span>
							<span>配送：&yen;{{= sendAdd}}</span>
							<span>{{= sendTime}}分钟</span>
						</p>
					</div>
				</div>
			</script>
			<p id="emptyContentTip" class="empty-content-tip hide">
				<span>暂时没有该类型餐厅，</span>
				<a href="index.html">去别的地方看看</a>
			</p>
			<div id="loadingRestList" class="loading-restaurant-list">
				<img src="../img/loading01.gif">
				<p>正在加载</p>
			</div>
		</div>
		<a id="toTop" href="#top">顶部</a>
	</div>
	<!-- end 页面内容 -->

	<!-- start 页面底部 -->
	<div class="footer"></div>
	<!-- start 页面底部 -->
	
</body>
</html>
